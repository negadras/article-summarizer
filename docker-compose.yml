services:
  postgres:
    image: postgres:15-alpine
    container_name: summarizer-postgres
    environment:
      POSTGRES_DB: summarizer_db
      POSTGRES_USER: summarizer_user
      POSTGRES_PASSWORD: summarizer_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - summarizer-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: summarizer-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - summarizer-network

volumes:
  postgres_data:

networks:
  summarizer-network:
    driver: bridge